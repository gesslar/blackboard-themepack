# Theme Config - blackboard

config:
  $schema: vscode://schemas/color-theme
  name: blackboard
  type: dark

  import:
    - ./import/palette-$(type).yaml
    - ./import/variables.yaml
    - ./import/theme-colors.yaml
    - ./import/theme-tokenColors-$(type).yaml
    - ./import/theme-semanticTokenColors-$(type).yaml

  custom:
    semanticHighlighting: true
    colorSpaceName: sRGB

vars:
  main: $$white
  inverse: invert($main)

  # The following define primary basics that can be relied upon by the
  # variables definitions. Dark and light themes will define these
  # differently. Anything expressed here will override anything being
  # imported.

  variant:
    fg: $main
    bg: $$black
    accent: $$blue
    accentSecondary: darken($variant.accent, 50)
    shadow: alpha($variant.accent, 0.25)
